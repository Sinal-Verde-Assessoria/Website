    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ui.success.title}} | Sinal Verde</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.ico">
    
    <link rel="stylesheet" href="/assets/css/global.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 2rem;
        }
        
        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideInUp 0.5s ease;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
        }
        
        .success-icon i {
            font-size: 3rem;
            color: white;
        }
        
        .success-card h1 {
            color: #111827;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .success-card p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .success-info {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin: 2rem 0;
            text-align: left;
        }
        
        .success-info h3 {
            color: #111827;
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
        }
        
        .success-info ul {
            list-style: none;
            padding: 0;
        }
        
        .success-info li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            color: #6b7280;
        }
        
        .success-info li i {
            color: #16a34a;
        }
        
        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .countdown {
            font-weight: 600;
            color: #16a34a;
        }
    </style>
</head>

    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1 data-i18n="success.title">{{ui.success.title}}</h1>
            <p data-i18n="success.subtitle">{{ui.success.subtitle}}</p>
            
            <div class="success-info">
                <h3 data-i18n="success.what.title">{{ui.success.what.title}}</h3>
                <ul>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span data-i18n="success.what.step1">{{ui.success.what.step1}}</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span data-i18n="success.what.step2">{{ui.success.what.step2}}</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span data-i18n="success.what.step3">{{ui.success.what.step3}}</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span data-i18n="success.what.step4">{{ui.success.what.step4}}</span>
                    </li>
                </ul>
            </div>
            
            <p data-i18n="success.redirect">{{ui.success.redirect}} <span class="countdown">10</span> <span data-i18n="success.seconds">{{ui.success.seconds}}</span></p>
            
            <div class="success-actions">
                <a href="/{{CURRENT_LANG}}/index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> <span data-i18n="success.backHome">{{ui.success.backHome}}</span>
                </a>
                <a href="https://wa.me/{{otherData.company.phone}}" target="_blank" class="btn btn-secondary">
                    <i class="fab fa-whatsapp"></i> <span data-i18n="common.whatsappButton">{{ui.common.whatsappButton}}</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        let seconds = 10;
        const countdownElement = document.querySelector('.countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "/{{CURRENT_LANG}}/index.html";
            }
        }, 1000);
        
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            console.log('Form submission successful');
        }
    </script>
