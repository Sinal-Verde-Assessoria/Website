[build]
  command = "npm install --force && node build-script.js"
  publish = "dist"
  environment = { NODE_VERSION = "20" }

[[redirects]]
  from = "/"
  to = "/pt/"
  status = 302
  conditions = {Language = ["pt", "pt-BR"]}

[[redirects]]
  from = "/"
  to = "/en/"
  status = 302
  conditions = {Language = ["en", "en-US", "en-GB"]}

[[redirects]]
  from = "/"
  to = "/es/"
  status = 302
  conditions = {Language = ["es", "es-ES", "es-MX", "es-AR"]}

[[redirects]]
  from = "/"
  to = "/pt/"
  status = 302
  force = false

[[redirects]]
  from = "/index.html"
  to = "/pt/"
  status = 301

[[redirects]]
  from = "/home"
  to = "/pt/"
  status = 301

[[redirects]]
  from = "/inicio"
  to = "/pt/"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
