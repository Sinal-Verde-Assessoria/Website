# netlify.toml - Configuração de Build e Deploy para Netlify

[build]
  # Comando de build
  command = "npm run build"
  
  # Diretório de publicação
  publish = "dist"

# Variáveis de ambiente (todas em um único lugar)
[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# Headers de segurança e cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Redirect padrão para português (simplificado)
[[redirects]]
  from = "/"
  to = "/pt/"
  status = 302

# Redirects de URLs antigas
[[redirects]]
  from = "/index.html"
  to = "/pt/"
  status = 301

[[redirects]]
  from = "/home"
  to = "/pt/"
  status = 301

[[redirects]]
  from = "/inicio"
  to = "/pt/"
  status = 301

# Página 404 customizada
[[redirects]]
  from = "/*"
  to = "/pt/404.html"
  status = 404
