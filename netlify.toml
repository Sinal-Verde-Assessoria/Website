# netlify.toml - Configuração de Build e Deploy para Netlify

[build]
  # Comando de build
  command = "npm run build:production"
  
  # Diretório de publicação
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "18" }

[build.environment]
  NODE_ENV = "production"

# Headers de segurança e cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Redirects baseados em idioma
[[redirects]]
  from = "/"
  to = "/pt/"
  status = 302
  conditions = {Language = ["pt", "pt-BR"]}

[[redirects]]
  from = "/"
  to = "/en/"
  status = 302
  conditions = {Language = ["en", "en-US", "en-GB"]}

[[redirects]]
  from = "/"
  to = "/es/"
  status = 302
  conditions = {Language = ["es", "es-ES", "es-MX", "es-AR"]}

# Redirect padrão para português
[[redirects]]
  from = "/"
  to = "/pt/"
  status = 302
  force = false

# Redirects de URLs antigas
[[redirects]]
  from = "/index.html"
  to = "/pt/"
  status = 301

[[redirects]]
  from = "/home"
  to = "/pt/"
  status = 301

[[redirects]]
  from = "/inicio"
  to = "/pt/"
  status = 301

# Plugin configurations
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "dist"
    exclude = [
      "./dist/build-info.json",
      "./dist/_redirects",
      "./dist/_headers"
    ]

# Deploy contexts
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Dev server (para testes locais com Netlify CLI)
[dev]
  command = "npm run serve"
  port = 8080
  targetPort = 8080
  publish = "dist"
  autoLaunch = false
